<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>拼叉叉</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/goodsDetails.css">
    <script src="./js/library/flexible.js"></script>
    <script src="./js/library/jquery-1.12.4.min.js"></script>
    <script src="./js/library/template-web.js"></script>
    <script type="text/html" id="goodsDetails">
        <div class="main-box">
            <img src="{{goods_big_logo}}" class="main-box-img"></img>
            <div class="main-box-about">
                <p><span>￥</span>{{goods_price}}</p>
            </div>
            <div class="main-box-title">
                <h4>{{goods_name}}</h4>
            </div>
        </div>
    </script>
    <script type="text/html" id="goodsImgArticle">
        <p>图文详情</p>
        {{each $data item}}
        <img src="{{item.pics_big_url}}" alt="">
        {{/each}}
    </script>
    <script src="./js/public.js"></script>
    <script src="./js/goodsDetails.js"></script>

</head>

<body>
    <div class="header-fixed" style="height:1.68rem">
        <header style="height:1.68rem">
            <div class="header-esc"></div>
            <div class="header-top">
                <p>商品详情</p>
            </div>
        </header>
    </div>
    <div class="main">

    </div>
    <div class="img-article">

    </div>
    <div class="car-fixed">
        <div class="car">
            <div class="car-box"><span class="iconfont icon-kefu"></span>联系客服</div>
            <div class="car-box"><span class="iconfont icon-gouwuchekong"></span>购物车</div>
            <div class="car-btn">加入购物车</div>
            <div class="car-btn red">立即购买</div>
        </div>
    </div>

</body>

</html>
